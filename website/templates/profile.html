{% extends "base.html" %} {% block title %}Privacy Policy{% endblock %} {% block content
%}
<br />
<form method="POST">
  <fieldset>
      <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="gsaksham108@gmail.com">
      </div>
    </div>

      <div class="form-group row">
      <label for="staticName" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="Saksham Gupta">
      </div>
    </div>

      <div class="form-group">
      <label for="formFile" class="form-label mt-4">Profile Picture : </label>
      <input class="form-control" type="file" id="formFile">
    </div>

      <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Mobile No.</label>
      <input type="text" class="form-control" maxlength="10" pattern="[0-9]{10}" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Enter Mobile Number" required>
      </div>

      <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Aadhaar Card No.</label>
      <input type="text" maxlength="12" class="form-control" pattern="[0-9]{12}" id="exampleInputPassword1"
             placeholder="XXXX XXXX XXXX" required>
    </div>

      <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Gender</label>
      <select class="form-select" id="exampleSelect1">
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
      </select>
    </div>

      <div class="form-group">
      <label style="color: #c1c2c4">Date of Birth (DD/MM/YYYY)</label>
      <input type="text" id="txtDate" onblur="ValidateDOB()" />
          <span class="error" id="lblError" style="color: red"></span>
    </div>

      <input type="button" id="btnValidate" class= "btn btn-danger" value="Verify Age" onclick="return ValidateDOB()" />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>

  </fieldset>
</form>

{% endblock %}
